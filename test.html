<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      position: absolute;
      top: 50%;
      left: 50%;
      margin-left: -250px;
      margin-top: -250px;
      padding-top: 50px;
      width: 500px;
      height: 500px;
      box-sizing: border-box;
      background-color: pink;
    }

    .child {
      position: absolute;
      top: -100px;
      right: 50%;
      margin-right: -100px;
      width: 200px;
      height: 200px;
      background-color: green;
    }
  </style>
</head>

<body>
  <form class="box">
    <div class="child"></div>
  </form>

</body>

</html>
